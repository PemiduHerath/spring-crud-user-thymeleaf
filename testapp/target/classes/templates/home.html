<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome!</h2>
    <p class="text-gray-600 mb-6">You have successfully logged in.</p>

    <div class="fixed top-5 right-5">
        <a th:href="@{/users/add}">
            <button type="button" 
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">
                Add New User
            </button>
        </a>
    </div>

    <h3 class="text-xl font-semibold text-gray-800 mb-4">All Users:</h3>
    <ul class="space-y-4">
        <li th:each="user : ${users}" class="bg-white shadow rounded-lg p-4">
            <span class="block mb-2"><strong>Username:</strong> <span th:text="${user.username}">Username</span></span>
            <form th:action="@{'/users/delete/' + ${user.id}}" method="post" class="inline">
                <button type="submit" 
                    class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition duration-200">
                    Delete
                </button>
            </form>
            <a th:href="@{'/users/edit/' + ${user.id}}">
                <button type="button" 
                    class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition duration-200">
                    Update
                </button>
            </a>
        </li>
    </ul>
</body>
</html>
