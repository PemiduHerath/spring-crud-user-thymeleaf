<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2> 
        <form action="/api/login" method="post" class="space-y-4">
            <input type="text" name="username" placeholder="Username" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            <input type="password" name="password" placeholder="Password" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/users/add" 
               class="inline-block bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                Add User
            </a>
        </div>
    </div>
</body>
</html>
<!--
        This is a simple login page using Tailwind CSS for styling.
        The form submits to the /api/login endpoint.

    -->
