<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add New User</h2>
        <p th:if="${error}" th:text="${error}" class="text-red-500 mb-4"></p> 

        <form th:action="@{/add}" th:object="${user}" method="post" class="space-y-4">
            <div>
                <label for="firstname" class="block font-medium text-gray-700">First Name:</label>
                <input type="text" th:field="*{firstname}" id="firstname" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
                <label for="lastname" class="block font-medium text-gray-700">Last Name:</label>
                <input type="text" th:field="*{lastname}" id="lastname" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
                <label for="email" class="block font-medium text-gray-700">Email:</label>
                <input type="email" th:field="*{email}" id="email" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
                <label for="username" class="block font-medium text-gray-700">Username:</label>
                <input type="text" th:field="*{username}" id="username" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
                <label for="password" class="block font-medium text-gray-700">Password:</label>
                <input type="password" th:field="*{password}" id="password" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
                <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
                    Add User
                </button>
            </div>
        </form>
    </div>
</body>
</html>
