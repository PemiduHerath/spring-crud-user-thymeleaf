<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">User Details</h2>
        
        <div class="mb-4">
            <span class="font-semibold text-gray-700">Username:</span>
            <span class="text-gray-600" th:text="${user.username}">Username</span>
        </div>
        <div class="mb-4">
            <span class="font-semibold text-gray-700">First Name:</span>
            <span class="text-gray-600" th:text="${user.firstname}">First Name</span>
        </div>
        <div class="mb-4">
            <span class="font-semibold text-gray-700">Last Name:</span>
            <span class="text-gray-600" th:text="${user.lastname}">Last Name</span>
        </div>
        <div class="mb-4">
            <span class="font-semibold text-gray-700">Email:</span>
            <span class="text-gray-600" th:text="${user.email}">Email</span>
        </div>
        <div class="mt-6">
            <a th:href="@{/home}">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Back to Home
                </button>
            </a>
        </div>
    </div>

</body>
</html>
